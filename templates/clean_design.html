<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script
        src="{{ url_for('static', filename='javascript/animations.js') }}"
        type="module"
    ></script>
    <script
        src="{{ url_for('static', filename='javascript/hover_animations.js') }}"
        type="module"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <!-- own additional style sheet -->
    <link href="/static/styles.css" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    {# github widget#}
    <script type="text/javascript"
        src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>

    <!-- Disallow crawlers to index this website -->
    <meta name="robots" content="noindex">

    <title>{{ id }}</title>
    <link rel="icon" href="/static/images/icon.png">

    <!-- mobile first bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K57BCXKFMQ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-K57BCXKFMQ');
    </script>
    <meta name="description"
        content="web_software engineering portfolio for Yurii Sytnichenko. Experienced in Python, C++, and web development. Explore my projects and see how I can contribute to your team.">
    <meta name="keywords" content="web_software Engineering, Portfolio, Python, C++, Web Development">
    <meta name="author" content="Yurii Sytnichenko">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light border sticky-top">
        <a class="navbar-brand" id="{{ id }}-navbarbrand" href="/">Yurii Sytnichenko</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2">
                <li class="navigation_links">
                    <a class="menu_items" id="{{ id }}-menu_items" href="/welcome">Home</a>
                </li>
                <li class="navigation_links">
                    <a class="menu_items" id="{{ id }}-menu_items" href="/showcase">Projects</a>
                </li>
                <li class="navigation_links">
                    <a class="menu_items" id="{{ id }}-menu_items" href="/web_software">Web</a>
                </li>
                <li class="navigation_links">
                    <a class="menu_items" id="{{ id }}-menu_items" href="/news">News</a>
                </li>

                <li class="navigation_links">
                    <a class="menu_items" id="{{ id }}-menu_items" href="/background">Background</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2">
                <li class="navigation_links">
                    <a target="_blank" class="menu_items" id="{{ id }}-menu_items" href="https://github.com/yuriysyt">
                        <span class="me-2">
                            <i class="fab fa-github fa-lg"></i>
                        </span>
                        GitHub
                    </a>
                </li>
                <li class="navigation_links">
                    <a target="_blank" class="menu_items"
                        id="{{ id }}-menu_items"
                        href="https://www.linkedin.com/in/yurii-sytnichenko-a0a052292/">
                        <span class="me-2">
                            <i class="fab fa-linkedin fa-lg"></i>
                        </span>
                        LinkedIn
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container p-0">
        <section class="title-color" id="{{ id }}-title">
            <div class="title-container">
                <div class="row title-text">
                    <div class="col-auto additional-margin">
                        <p>{{title}}</p>
                    </div>
                </div>

                <div class="row title-text">
                    <div class="col-12 col-sm-9 col-md-7 col-lg-6 additional-margin">
                        <div class="title-description">
                            {% for text in title_text %}
                            <p>{{text}}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </section>

        {% block main %}{% endblock %}
    </main>

    <footer class="small text-center text-muted">
        <p class="">Copyright &copy; 2024 | Yurii Sytnichenko</p>
    </footer>

</body>



</html>
